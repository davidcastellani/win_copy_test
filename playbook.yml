---
- hosts: all
  
  tasks:
  - name: Download asset
    local_action: 
      module: get_url
      url: http://speedtest.newark.linode.com/100MB-newark.bin
      dest: "{{ playbook_dir }}/newark.bin"
  
  - name: What is in the playbook_dir?
    local_action:
      module: command ls {{ playbook_dir }}
    register: playbookdircontents
    
  - debug:
      var: "{{ item }}"
    with_items: playbookdircontents.stdout_lines
  
  - name: win_copy to windows host
    win_copy:
      src: "{{ playbook_dir }}/newark.bin"
      dest: C:\webapps\
